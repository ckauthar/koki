<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-gallery">
        <img src="./images/Adopt-a-Dog-Page-Header-Image.jpg" alt="" class="gallery-img active" />
        <img src="./images/close-up-photography-of-adult-black-.jpg" alt="" class="gallery-img" />
        <img src="./images/dog-puppy-on-garden.jpg" alt="" class="gallery-img" />
        <img src="./images/domestic-dog_thumb.jpg" alt="" class="gallery-img" />
        <img src="./images/German-shepherd.jpg" alt="" class="gallery-img" />
        <img src="./images/pets-home-5.jpg" alt="" class="gallery-img" />
    </div>

    <div class="btns">
        <button disabled class="btn prev">Prev</button>
        <button class="btn next">Next</button>
    </div>

    <script src="./gallery.js"></script>
</body>
</html>
