<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-content">
            <div class="logo">
                <img src="https://img.icons8.com/color/40/000000/compact-camera.png" class="logo-img"/>
                <h1 class="logo-text">Instagram</h1>
            </div>

            <form action="" class="form">
                <input type="text" class="input" placeholder="search">
            </form>

            <ul class="list">
                <li class="item"><img src="https://img.icons8.com/ios-filled/40/000000/compass--v2.png"/></li>
                <li class="item"><img src="https://img.icons8.com/android/40/000000/like.png"/></li>
                <li class="item"><img src="https://img.icons8.com/ios/40/000000/user.png"/></li>
            </ul>
        </div>
    </nav>
</body>
</html>
